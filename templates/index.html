<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, Sign Up for CORK </h1>

    <form name = "submit-form" action="/submit" method="POST">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Enter Email :</label><br>
      <input type="text" id="email" name="email"><br><br>
      <label for="pnumber">Enter Mobile Number :</label><br>
      <input type="text" id="pnumber" name="pnumber"><br><br>
      <label for="street_number"> Street Number :</label><br>
      <input type="text" id="street_number" name="street_number"><br><br>
      <label for="street_name1"> Address Line 2 :</label><br>
      <input type="text" id="street_name1" name="street_name1"><br><br>
      <label for="city"> City :</label><br>
      <input type="text" id="city" name="city"><br><br>
      <label for="state"> State :</label><br>
      <input type="text" id="state" name="state"><br><br>
      <label for="postal_code"> Zip Code :</label><br>
      <input type="text" id="postal_code" name="postal_code"><br><br>
      <input type="submit" value="Submit"></input>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
